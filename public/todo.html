<!DOCTYPE html>

<html>
	<head>
		<title>Do IT now</title>
		<script src="js/todo.js"></script>
		<script src="js/note.js"></script>
		<link href="css/todo.css" rel="stylesheet" type="text/css">
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	</head>
	
	
	<body>
		<section class="side-menu">
			<aside id="menu">
				<header>
					<h1>Welcome</h1>
				</header>

				<section id="filter">
					<p>Filter</p>
					<p><select id="filter-select">
						<option value="0">All</option>
						<option value="1">Today</option>
						<option value="2">Urgent</option>
						<option value="3">Normal</option>
					</select></p>
				</section>
				<section id="edit">
					<p>Edit a task</p>
					<form id="edit-form">
						<p><input id="edit-descr" type="text" placeholder="Describe your task..."></p>
						<p><input id="edit-duedate" type="date" placeholder="Due date"></p>
						<p><select id="edit-priority">
						<option value="0">Normal</option>
							<option value="3">Urgent</option>
						</select></p>

					</form>
					<p><button id="edit-confirm" type="button">Confirm</button></p>
				</section>
			</aside>

		</section>
		<section class="content">
			<h2>Tasks</h2>
			<p>Create a task</p>
			<form id="new" autocomplete="off">
					<input id="new-descr" type="text" placeholder="Describe your task...">
					<input id="new-duedate" type="date" placeholder="Due date">
					<select id="new-priority">
						<option value="0">Normal</option>
						<option value="3">Urgent</option>
					</select>
					<button id="new-confirm" type="button">Confirm</button>
			</form>

			<section id="tasks">
				<section class="tools">
						<input type="checkbox" class="select-all">
						<select id="action-select">
							<option value="0">Delete</option>
							<option value="1">Done</option>
						</select>
						<button id="apply-confirm" type="button">Apply</button>
						<select id="sort-select">
							<option value="0">By due date ascending</option>
							<option value="1">By due date descending</option>
							<option value="2">By priority ascending</option>
							<option value="3">By priority descending</option>
						</select>
				</section>

				<!--p><button id="select-all" type="button">Select All</button>
				<button id="select-none" type="button">Select None</button></p-->

				<section id="task-list">
				</section>
			</section>
			<footer>
				<p>Copyright</p>
			</footer>
		</section>


	</body>
	
	
</html>
